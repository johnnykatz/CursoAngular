<html ng-app="CustomDirective">
    <head>
        <title>ng-src ng-cloak</title>
        <meta charset="UTF-8">        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
        <script src="jquery-2.1.4.min.js"></script>
        <script src="jquery-ui.js"></script>
        <script src="app.js"></script>
        <style>
            .circular{
                border-radius: 50%;
                width: 100px;
                height: 100px;
                display: inline-block;
            }
        </style>
    </head>
    <body ng-controller="AppCtrl">
        <input type="text" my-autocomplete="repos"/>
        <ul class="no-list" ng-cloak>
            <li ng-repeat="repo in posts" ng-hide="main_repo && main_repo!=repo.name">
                <div class="circular" back-img="{{repo.owner.avatar_url}}">
                </div>
                <h1>{{repo.name}}</h1>
            </li>            
        </ul>      
        <a ng-click="main_repo=null">Limpiar</a>
    </body>
</html>
