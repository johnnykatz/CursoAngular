<html ng-app="TodoList">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
        <script src="angular-local-storage.min.js"></script>
        <script src="controller.js"></script>
    </head>
    <body ng-controller="TodoController">
        <h1>clase de liststorage</h1>

        <ul>
            <li ng-repeat="actividad in todo">
                {{actividad.descripcion}}-{{actividad.fecha}}
                
            </li>
        </ul>
        
        <form ng-submit="addAct()">
            <input type="text" ng-model="newAct.descripcion"/>
            <input type="text" ng-model="newAct.fecha"/>
            <button type="submit" ng-submit="">Guardar</button>
            <button type="button" ng-click="clear()">Limpiar</button>
            
        </form>

    </body>
</html>
